<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encargos</title>
</head>

<body>

    <button><a href="index.html">Volver</a></button>
    <center>
        <h1 style=" background-color: rgba(218, 218, 218, 0.418);padding: 20px;">ENCARGOS</h1>
        <form>
            <table border="1" style="background-color: rgba(255, 255, 255, 0.61);">
                <tr>
                    <th>Datos Del Animal</th>
                    <td><input type="reset" value="Limpiar Ficha"></td>
                </tr>
                <tr>
                    <td>Tipo de animal</td>
                    <td><input type="radio" name="animal" id=""> Perro <input type="radio" name="animal" id="" required> Gato
                    </td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" name="Nombre" id="" required></td>
                </tr>
                <tr>
                    <td>edad en años</td>
                    <td><input type="number" name="edad" id="" required></td>
                </tr>
                <tr>
                    <td>Genero</td>
                    <td><input type="radio" name="Genero" id=""> Macho <input type="radio" name="Genero" id="" required> Hembra
                    </td>
                </tr>

                <tr>
                    <td>Esterilizado</td>
                    <td><input type="radio" name="Esterilizado" id=""> Si <input type="radio" name="Esterilizado" id="" required>
                        No
                    </td>
                </tr>

                <tr>
                    <td>Descripcion fisica del animal <br>
                        (texto o imagen de referencia)</td>
                    <td><input type="file" name="referencia" id=""><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Correo para el recivo del encargo</td>
                    <td><input type="email" name="" id="" required></td>
                </tr>


            </table>
            <p><input type="submit" value="Añadir al carrito"></p>

        </form>

    </center>

</body>

</html>
